        const RAPID_API_KEY = "29f8c3b79amshc7b9755d426320dp1b94fajsn62b1821d47db";
        const RAPID_API_HOST = "social-download-all-in-one.p.rapidapi.com";
        const API_ENDPOINT = "https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink";

        const videoUrlInput = document.getElementById('videoUrl');

        downloadBtn.addEventListener('click', handleDownload);

        async function handleDownload() {
            const url = videoUrlInput.value.trim();

            if (!url) {

            try {

                if (!response.ok) {

                const data = await response.json();

                statusMessage.textContent = ''; // ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§ï‡§∞‡•ã

        function displayResults(data) {
