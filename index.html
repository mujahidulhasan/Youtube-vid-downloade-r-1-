        // --- API Handling & Rotation Logic ---
        
        async function fetchYouTubeInfo(url) {
            const api_url = `${currentBackendUrl}${YT_BACKEND_ENDPOINT}${encodeURIComponent(url)}`;
            
            showStatus("YouTube ‡¶§‡¶•‡ßç‡¶Ø ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");

                const apiKey = rapidApiKeys[currentApiKeyIndex];

                    const li = document.createElement('li');
                    li.className = 'format-item';
                    li.innerHTML = `
                        <div class="format-info">
                            <span class="quality">MP3/M4A - ${format.quality}</span>
                            <span class="ext">${format.ext.toUpperCase()}</span>
                        </div>
                        <a href="${format.url}" class="download-btn icon-download" target="_blank" download>
                            Download
                        </a>
                    `;
                    audioFormatsList.appendChild(li);
                });
                audioWarning.style.display = 'none';
            } else {
                audioWarning.textContent = "Audio-only stream not provided directly by YouTube (only video+audio stream available).";
                audioWarning.style.display = 'block';
            }
            
            // 3. Thumbnail Tab
            if (data.thumbnails && data.thumbnails.length > 0) {
                data.thumbnails.forEach(thumb => {
                    const li = document.createElement('li');
                    li.className = 'thumbnail-item';
                    li.innerHTML = `
                        <img src="${thumb.url}" alt="Thumbnail ${thumb.resolution}">
                        <div class="thumbnail-info">
                            <span class="resolution-badge">${thumb.resolution}</span>
                            <a href="${thumb.url}" class="download-btn icon-download" target="_blank" download="thumbnail-${thumb.resolution}.jpg">
                                Download
                            </a>
                        </div>
                    `;
                    thumbnailList.appendChild(li);
                });
            } else {
                 thumbnailList.innerHTML = `<p style="text-align: center;">‡¶ï‡ßã‡¶®‡ßã ‡¶•‡¶æ‡¶Æ‡ßç‡¶¨‡¶®‡ßá‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
            }
        }
        
        // --- Settings Logic ---
        
        function updateApiKeysList() {
            apiKeysList.innerHTML = '';
            if (rapidApiKeys.length === 0) {
                apiKeysList.innerHTML = `<p style="text-align: center; color: var(--danger-color);">‡¶ï‡ßã‡¶®‡ßã RapidAPI ‡¶ï‡ßÄ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
                return;
            }
            
            rapidApiKeys.forEach((key, index) => {
                const li = document.createElement('li');
                li.className = 'api-item';
                li.innerHTML = `
                    <span class="api-key-text">Key ${index + 1}: ${key.substring(0, 4)}...${key.substring(key.length - 4)}</span>
                    <button class="remove-btn icon-remove" data-index="${index}">Remove</button>
                `;
                apiKeysList.appendChild(li);
            });
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    rapidApiKeys.splice(index, 1);
                    localStorage.setItem('rapidApiKeys', JSON.stringify(rapidApiKeys));
                    updateApiKeysList();
                    showStatus("API Key ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§", 'success', 2000);
                });
            });
        }
        
        function initializeSettings() {
            // Load Backend URL
            backendUrlInput.value = currentBackendUrl;
            
            // Load Dark Mode
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
            darkModeToggle.checked = isDarkMode;
            
            updateApiKeysList();
        }

        // --- Event Listeners ---
        
        // Input change to enable/disable button
        urlInput.addEventListener('input', () => {
            fetchButton.disabled = urlInput.value.trim().length === 0;
        });

        // Main Fetch Button
        fetchButton.addEventListener('click', handleFetch);

        // Tab Switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            localStorage.setItem('darkMode', this.checked);
        });

        // Backend URL Save
        backendUrlInput.addEventListener('change', function() {
            currentBackendUrl = this.value.trim();
            localStorage.setItem('backendUrl', currentBackendUrl);
            showStatus("Backend URL ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§", 'success', 2000);
        });

        // Add API Key
        addApiKeyButton.addEventListener('click', function() {
            const newKey = newApiKeyInput.value.trim();
            if (newKey && !rapidApiKeys.includes(newKey)) {
                rapidApiKeys.push(newKey);
                localStorage.setItem('rapidApiKeys', JSON.stringify(rapidApiKeys));
                newApiKeyInput.value = '';
                updateApiKeysList();
                showStatus("API Key ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§", 'success', 2000);
            } else if (rapidApiKeys.includes(newKey)) {
                showStatus("‡¶è‡¶á API Key ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá‡¶á ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶Ü‡¶õ‡ßá‡•§", 'error', 3000);
            } else {
                showStatus("‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßà‡¶ß API Key ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§", 'error', 3000);
            }
        });

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', initializeSettings);

    </script>
